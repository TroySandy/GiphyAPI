<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>GIFs</title>
  </head>
  <body>
    <header class="d-flex justify-content-center loading" id="random"></header>
    <script src="./random.js"></script>

    <nav class="navbar navbar-dark bg-dark slide-up" id="navbar">
      <nav class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="./assets/images/branding.gif"
            alt="GIPHY branding"
            class="logo"
        /></a>
        <form class="d-flex">
          <input
            class="form-control me-2 search"
            type="text"
            id="search"
            placeholder="Search GIF's"
            aria-label="search"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            onclick="scrollDown()"
          >
            Search GIF's
          </button>
        </form>
      </nav>
    </nav>

    <article>
      <div id="titleDiv">
        <h1>Search Results</h1>
        <section id="results">
        </section>
        <script src="./search.js"></script>
      </div>
      <div>
        <h1>Currently Trending</h1>
        <section id="trending"></section>
        <script src="./trending.js"></script>
      </div>
    </article>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
